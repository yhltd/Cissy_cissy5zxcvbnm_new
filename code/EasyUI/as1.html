<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title></title>
    <link href="/easyui/1.5/themes/default/easyui.css" rel="stylesheet"/>

    <link href="/easyUI/1.5/themes/icon.css" rel="stylesheet"/>

    <script src="/Scripts/jquery-1.7.1.min.js"></script>

    <script src="/easyUI/1.5/jquery.easyui.min.js?ver=1.0.9"></script>


    
    <script src="/Js01/UserInfo.js?ver=1.0.9"></script>

    <script src="/easyUI/Extension/GridToExport.js?ver=1.0.9"></script>

    <script src="/Js01/common.js"></script>

    <script src="/easyUI/Extension/datagrid-filter.js"></script>

    <script src="/Js01/User/PermissionSet.js?ver=1.0.9"></script>

    <script src="/Js01/User/uploadpic.js?ver=1.0.9"></script>

    <script src="/Js01/User/GridEditingInline.js?ver=1.0.9"></script>

    <script src="/Js01/User/AddEditDel.js?ver=1.0.9"></script>


</head>
<body>
    



<label>用户名:</label>
<input id="txtSearchUserName" class="easyui-textbox" />
<label>创建日期:</label>
<input  id="txtstTime"  type="text" />
到:
<input  id="txtedTime"  type="text" />
<a id="btnSearch" class="easyui-linkbutton" href="javascript:void(0)">确定</a>


<div id="usergrid"></div>

<div id="userdialog" closed="true" class="easyui-window">
    <form id="userInfoForm" method="post">
        <input id="txtHideID" name="id" style="display: none" />
        <div>
            <label for="name">用户名:</label>
            <input id="txtName" class="easyui-textbox" data-options="required:true" name="name" missingmessage="不能为空" />
        </div>
        <div>
            <label for="pwd">密码:</label>
            <input id="txtPwd" class="easyui-passwordbox" data-options="required:true" name="pwd" missingmessage="不能为空" />
        </div>
        <div>
            <label for="pwdagain">确认密码:</label>
            <input id="txtPwdAgain" class="easyui-passwordbox" data-options="required:true" name="pwdagain" validtype="equals['#txtPwd']" missingmessage="不能为空" />
        </div>
        <div>
            <label for="gender">性别:</label>
            <input id="rdmale" type="radio" value="1" name="gender" /><label for="rdmale"> 男</label>
            <input id="rdfemale" type="radio" value="0" name="gender" /><label for="rdfemale"> 女</label>
        </div>
        <div>
            <label>联系电话:</label>
            <input id="txtTel" class="easyui-textbox" name="tel" type="text" />
        </div>
        <div>
            <label id="email">邮箱:</label>
            <input id="txtEmail" class="easyui-textbox" data-options="validType:'email'" name="email" invalidmessage="邮箱格式不正确" />
        </div>
        <div>
            <label id="address">地址:</label>
            <input id="txtAddress" class="easyui-textbox" name="address" type="text" />
        </div>
    </form>
</div>

<div class="easyui-window" id="userUploadPic" title="文件上传" style="width:400px;height:160px;padding:2px;" closed="true">
    <form id="importFileForm" method="post" enctype="multipart/form-data" style="display:none" >
        <table style="margin:5px;height:70px;">
            <tr>
                <td>请选择文件:</td>
                <td width="2px;"></td>
                <td>
                    <input  id="fileToUpload" name="fileToUpload"  style="width:240px"/> 
                     
                </td>
                <td></td></tr>
            <tr>
                <td colspan="4"><label id="fileInfo" /></td>
            </tr>
            <tr>
                <td colspan="4">
                    <label id="uploadInfo" />
                </td>
            </tr>
        </table><div style="text-align:center;clear:both;margin:5px;">
            <a id="uploadFile" class="easyui-linkbutton" data-options="iconCls:'icon-ok',onClick:importFileClick"  href="javascript:void(0)">上传</a>
            <a class="easyui-linkbutton" data-options="iconCls:'icon-cancel'" data-bind="click:closeImportClick" href="javascript:void(0)">关闭</a>
        </div>
    </form>
</div>

<div id="userPermission" closed="true" class="easyui-window">
    <ul id="permissionTree"></ul>
</div>  



</body>
</html>
